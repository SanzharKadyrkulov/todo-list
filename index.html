<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="todo-container">
			<div class="todo-header">Todo List</div>
			<form class="todo-form" id="add-form">
				<input
					class="todo-input"
					id="add-input"
					type="text"
					placeholder="Add new todo"
				/>
				<button class="todo-btn">Add</button>
			</form>
			<div class="todo-body"></div>
		</div>

		<div class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Edit To-Do</h3>
					<button id="close-modal">X</button>
				</div>
				<form class="todo-form" id="edit-form">
					<input type="text" class="todo-input" id="edit-input" />
					<button type="submit" class="todo-btn">save</button>
				</form>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
